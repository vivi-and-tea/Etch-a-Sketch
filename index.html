<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poiret+One&family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <title>Etch-a-Sketch</title>
  </head>
  <body>
    <div class="container">
      <div class="buffer pressstart title">Etch-a-Sketch</div>
      <div class="middle">
        <div class="left"></div>
        <div class="nav">
          <p><button id="blackButton">black</button></p>
          <p><button id="randomColorButton">random colors</button></p>
          <p><button id="clearButton">clear screen</button></p>
          <input
            type="range"
            min="10"
            max="100"
            value="50"
            class="slider"
            id="sizeSlider"
          />
          <p>
            <center><span id="sliderValue" class="pressstart"> </span></center>
          </p>
          <button id="newSizeButton">change size</button>
        </div>
        <div class="grid" id="sketchpad"></div>
        <div class="right"></div>
      </div>
      <div class="buffer"></div>
    </div>
  </body>
  <footer>
    <script src="script.js"></script>
  </footer>
</html>
